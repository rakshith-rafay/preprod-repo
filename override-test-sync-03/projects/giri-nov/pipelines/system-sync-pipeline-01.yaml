apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: system-sync-pipeline-01
  project: giri-nov
spec:
  active: true
  stages:
  - config:
      destinationRepo: {}
      gitToSystemSync: true
      includedResources:
      - name: Pipeline
      - name: AddonOverride
      - name: Override
      sourceAsDestination: true
      sourceRepo:
        path:
          name: override-test-sync-03
        repository: test-repo-01
        revision: main
      systemToGitSync: true
    name: pppp1
    type: SystemSync
  triggers:
  - config:
      repo:
        paths:
        - name: override-test-sync-03
        provider: Github
        repository: test-repo-01
        revision: main
    name: ttt1
    type: Webhook
