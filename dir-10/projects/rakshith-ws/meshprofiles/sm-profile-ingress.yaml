apiVersion: servicemesh.k8smgmt.io/v3
kind: MeshProfile
metadata:
  name: sm-profile-ingress
  project: rakshith-ws
spec:
  installationParams:
    certType: SelfSigned
    enableIngress: true
    enableNamespacesByDefault: true
    resourceQuota:
      cpuRequests: 500m
      memoryRequests: 2048Mi
  version: v1
