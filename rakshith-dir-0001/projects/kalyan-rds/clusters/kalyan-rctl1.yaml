apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: kalyan-rctl1
  project: kalyan-rds
spec:
  blueprintConfig:
    name: minimal
  cloudCredentials: kalyan-cross-accrole
  config:
    addons:
    - name: aws-ebs-csi-driver
      version: latest
    managedNodeGroups:
    - amiFamily: AmazonLinux2
      desiredCapacity: 1
      iam:
        withAddonPolicies:
          autoScaler: true
      instanceTypes:
      - t3.xlarge
      maxSize: 2
      minSize: 1
      name: mgng1
      version: "1.24"
      volumeSize: 80
      volumeType: gp3
    - amiFamily: Ubuntu2004
      desiredCapacity: 1
      iam:
        withAddonPolicies:
          autoScaler: true
          imageBuilder: true
      instanceTypes:
      - t3.xlarge
      maxSize: 2
      minSize: 1
      name: mg-ubuntami
      tags:
        email: kalyan@rafay.co
        env: qa
      version: "1.24"
      volumeSize: 80
      volumeType: gp3
    - ami: ami-0d53d23bc79f24afa
      desiredCapacity: 1
      iam:
        withAddonPolicies:
          autoScaler: true
          imageBuilder: true
      instanceTypes:
      - t3.medium
      maxSize: 2
      minSize: 1
      name: mngd-ubunt-cusami
      tags:
        email: kalyan@rafay.co
        env: qa
      volumeSize: 80
      volumeType: gp3
    metadata:
      name: kalyan-rctl1
      region: us-west-2
      tags:
        email: kalyan@rafay.co
        env: qa
      version: "1.25"
    network:
      cni:
        name: aws-cni
    nodeGroups:
    - ami: ami-0d53d23bc79f24afa
      desiredCapacity: 1
      iam:
        withAddonPolicies:
          autoScaler: true
          imageBuilder: true
      instancesDistribution:
        instanceTypes:
        - t3.medium
      maxSize: 2
      minSize: 1
      name: selfmng-ubunt-custami
      overrideBootstrapCommand: |
        [Ubuntu]
      tags:
        email: kalyan@rafay.co
        env: qa
      volumeSize: 80
      volumeType: gp3
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: false
      nat:
        gateway: Single
  proxyConfig: {}
  sharing:
    enabled: true
    projects:
    - name: kalyan-gitproj2
    - name: a1
  type: aws-eks
